<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sismos</title>
    <!-- CSS only -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./assets/styles.css">


    </script
        href="https://fonts.googleapis.com/css2?family=Hind+Guntur:wght@300;400;700&display=swap"
        rel="stylesheet" />
    <script src="https://kit.fontawesome.com/5dca93262f.js"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="contenedor">

        <header class="row justify-content-center">
            <img class="logo" src="./assets/imgs/logo.api.png" alt="">
            <p class="descripcion text-center">Conoce los sismos en tiempo real
                de todos los países del mundo.<br> Tan solo debes seleccionar el
                país que deseas revisar y se desplegarán los últimos 15 sismos
                en el gráfico con sus respectivas fechas y magnitudes.
            </p>
        </header>

        <div class="main row container-fluid">
            <div class="input col-12-sm col-md-3 ">
                <select id="pais" class="form-select text-center"
                    aria-label="Example select with button addon">
                    <option selected disabled>Elegir País</option>
                </select>
                <div id="message"></div>
                <!-- <button type="button" class="btn btn-primary">Primary</button> -->
            </div>

            <div class="grafico col-12-sm col-md-9">
                <div class="card" style="height: 600px">
                    <div class="card-body">

                        <canvas id="sismosChile" width="400"
                            height="400"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="d-flex flex-column align-items-center">
                <div class="text-light mt-2">
                    <p class="texto-footer">App desarrollada por Marcela Quezada
                        y
                        Antonia Argandoña
                    </p>
                </div>
            </div>
        </footer>
    </div>

    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</body>

</html>
